<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modifica CSV su GitHub</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      padding: 5px;
    }
    td[contenteditable="true"] {
      background-color: #f0f8ff;
    }
    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Editor CSV GitHub</h1>
  <div id="table-container"></div>
  <button onclick="addRow()">‚ûï Aggiungi riga</button>
  <button onclick="saveCSV()">üíæ Salva CSV su GitHub</button>
  <pre id="status"></pre>

  <!-- Octokit -->
  <script src="<script src="https://cdn.jsdelivr.net/npm/@octokit/rest@18.12.0/dist/Octokit.min.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const token = "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"; // ‚ö†Ô∏è NON sicuro in produzione
    const owner = "DarkcROW99X";
    const repo = "PlayList";
    const path = "PlayListLuglio2025.csv";
    const branch = "main";

    const octokit = new Octokit.Octokit({ auth: token });
    let csvHeaders = [];
    let shaOriginale = "";

    async function loadCSV() {
      try {
        const { data: fileData } = await octokit.rest.repos.getContent({
          owner,
          repo,
          path,
          ref: branch,
        });

        shaOriginale = fileData.sha;
        const content = atob(fileData.content);
        const parsed = Papa.parse(content, { header: true });
        csvHeaders = parsed.meta.fields;

        renderTable(parsed.data);
      } catch (error) {
        document.getElementById("status").textContent = "Errore nel caricamento: " + error.message;
      }
    }

    function renderTable(data) {
      const container = document.getElementById("table-container");
      container.innerHTML = "";

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");

      csvHeaders.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      data.forEach(row => {
        const tr = document.createElement("tr");
        csvHeaders.forEach(header => {
          const td = document.createElement("td");
          td.textContent = row[header] || "";
          td.setAttribute("contenteditable", "true");
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    function addRow() {
      const table = document.querySelector("table");
      if (!table) return;

      const newRow = document.createElement("tr");
      csvHeaders.forEach(() => {
        const td = document.createElement("td");
        td.setAttribute("contenteditable", "true");
        newRow.appendChild(td);
      });
      table.querySelector("tbody").appendChild(newRow);
    }

    async function saveCSV() {
      const status = document.getElementById("status");
      const rows = Array.from(document.querySelectorAll("tbody tr"));
      const data = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const obj = {};
        csvHeaders.forEach((header, index) => {
          obj[header] = cells[index]?.textContent.trim() || "";
        });
        data.push(obj);
      });

      const newCsv = Papa.unparse(data);

      try {
        await octokit.rest.repos.createOrUpdateFileContents({
          owner,
          repo,
          path,
          message: "Aggiornamento CSV da frontend",
          content: btoa(newCsv),
          sha: shaOriginale,
          branch: branch,
        });

        status.textContent = "‚úÖ CSV aggiornato con successo su GitHub!";
      } catch (err) {
        status.textContent = "‚ùå Errore durante il salvataggio: " + err.message;
      }
    }

    // Carica il CSV al caricamento della pagina
    loadCSV();
  </script>
</body>
</html>
